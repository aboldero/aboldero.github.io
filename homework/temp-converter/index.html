<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<main>
			<table>
				<tr>
					<td><input type="text" id="fahrenheit" value="0" maxlength="3"></td>
					<td rowspan="2"><button id="convert">Convert!</button></td>
					<td><input type="text" id="celsius" value="0" maxlength="3"></td>
				</tr>
				<tr>
					<td id="fff">Fahrenheit</td>
					<td>Celsius</td>
				</tr>
			</table>
		</main>
		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
